<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS 1.3 Demo</title>
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="app/main.controller.js"></script>
    <script src="app/auth.js"></script>

    <script>
      function loadScript(src, onLoad) {
        var script = document.createElement("script");
        script.src = src;
        script.onload = onLoad || function () {};
        document.head.appendChild(script);
      }

      window.addEventListener("message", function (event) {
        if (event.data?.type === "SET_TOKEN" && event.data.token) {
          window.authToken = event.data.token;

          // âœ… åœ¨æ‹¿åˆ° token åå†åŠ è½½ auth.js
          loadScript("app/auth.js", function () {
            console.log("âœ… auth.js loaded after token injection.");
          });

          // âœ… å¦‚æœä½ è¿˜è¦ç­‰ auth.js ä¹‹åå†å¯åŠ¨ Angularï¼Œå¯ä»¥åœ¨è¿™é‡Œ bootstrap
          angular.element(document).ready(function () {
            angular.bootstrap(document, ["demoApp"]);
          });
        }
      });
    </script>
  </head>
  <body ng-app="demoApp">
    <div ng-controller="MainController">
      <div style="padding: 2em; font-family: sans-serif">
        <h1>{{ title }}</h1>

        <p>ğŸ” double binding Test:</p>
        <input
          type="text"
          ng-model="userInput"
          placeholder="Enter something here..."
        />
        <p>You have entered: <strong>{{ userInput }}</strong></p>

        <hr />

        <p>ğŸ“‹ ng-repeat list rendering:</p>

        <button ng-click="addItem()">Add more item</button>

        <hr />

        <p>ğŸ¯ ng-if:</p>

          Contrags, you have added more than 3 items!
        </p>
      </div>
    </div>
  </body>
</html>
